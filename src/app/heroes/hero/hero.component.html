
<h1>{{ name }}</h1>

<dl>
  <td>Nombre:</td>
  <dd> {{ name }} </dd>

  <td>Edad:</td>
  <dd> {{ age }} </dd>

  <td>Metodo:</td>
  <dd> {{ getHeroDescripcion() }} </dd>

  <td>Capitalizado:</td>
  <dd> {{ capitalizedName }} </dd>

</dl>

<button
*ngIf="true"
(click)="changeName()"
class="btn btn-primary mx-2">
  Cambiar nombre
</button>

<button
  *ngIf="name === 'ironman'"
  (click)="changeAge()"
  class="btn btn-primary">
  Cambiar edad
</button>
